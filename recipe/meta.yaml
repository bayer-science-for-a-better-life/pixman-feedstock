{% set version = "0.38.5dev0" %}

package:
  name: pixman
  version: {{ version }}

source:
  #  url: http://cairographics.org/releases/pixman-{{ version }}.tar.gz
  #  sha256: a7592bef0156d7c27545487a52245669b00cf7e70054505381cff2136d890ca8
  url: https://gitlab.freedesktop.org/pixman/pixman/-/archive/ba5d794515fa3ea91dd4ea9222a23c2642070aed/pixman-ba5d794515fa3ea91dd4ea9222a23c2642070aed.tar.gz
  sha256: fe23591013d73da3ecccba3b6311a8fef19a143a5c257ba6a4243118e071311a
  patches:
    - no_test.patch  # [win]

build:
  number: 0
  run_exports:
    # excellent: add new symbols sometimes, none removed.
    #    https://abi-laboratory.pro/tracker/timeline/pixman/
    - {{ pin_subpackage('pixman') }}

requirements:
  build:
    - posix  # [win]
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - make  # [unix]

test:
  commands:
    - test -f ${PREFIX}/lib/libpixman-1.a  # [not win]

about:
  home: http://www.pixman.org/
  license: MIT
  license_file: COPYING
  summary: 'A low-level software library for pixel manipulation.'
  description: |
    Pixman is a low-level software library for pixel manipulation, providing
    features such as image compositing and trapezoid rasterization.
  dev_url: https://cgit.freedesktop.org/pixman/

extra:
  recipe-maintainers:
    - ccordoba12
    - jakirkham
    - ocefpaf
    - sdvillal
